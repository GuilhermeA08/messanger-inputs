<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="/styles/pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messanger Inputs</title>
  </head>
  <body>
    <div class="search-bar">
      <img class="search-bar__icon" src="/assets/icons/search.svg" alt="Lupa" />
      <input class="search-bar__input" type="text" placeholder="Search" />
    </div>

    <div class="message-bar">
      <img src="/assets/icons/actions.svg" alt="aÃ§Ãµes" />
      <img src="/assets/icons/photo.svg" alt="camera" />
      <img src="/assets/icons/gallery.svg" alt="galeria" />
      <img src="/assets/icons/audio.svg" alt="audio" />
      <div class="message-bar__group-input">
        <input class="message-bar__input" type="text" placeholder="Aa" />
        <img src="/assets/icons/emoji.svg" alt="emoji" />
      </div>
      <img src="/assets/icons/like.svg" alt="like" />
    </div>

    <div class="message-bar message-bar--typing">
      <img src="/assets/icons/arrow-right.svg" alt="" />
      <div class="message-bar__group-input message-bar__group-input--typing">
        <input
          class="message-bar__input message-bar__input--typing"
          type="text"
          placeholder="Aa"
        />
        <img src="/assets/icons/emoji.svg" alt="emoji" />
      </div>
      <img src="/assets/icons/like.svg" alt="like" />
    </div>

    <div class="to-bar">
      <h4 class="to-bar__text">To:</h4>
      <input type="text" class="to-bar__input" />
    </div>
  </body>
</html>
